<body>

    <script type="text/javascript">
        //let greeting;//can

        ///Group Variables Declaration
        //let num1 = 10;

        //let num3 = 30;

        //    num2 = 20,
        //   num3 = 30;
        /////
        // var num1 = 10,
        //     num2 = 20,
        //     num3 = 30; 
        /////
        // const num1 = 10,
        //     num2 = 20,
        //     num3 = 30;
        /////
        //let num1,num2,num3;//can
        var num1, num2, num3; //can
        //const num1, num2, num3;//cannot (overwrite)
        num1 = 10;
        num2 = 20;
        num3 = 30;

        //console.log(num1, num2, num3);

        let x = 10,
            y = 20,
            z = 30;
        document.write("Adding result is " + (x + y) + "</br>");
        document.write("Substration result is " + (x - y) + "</br>");
        document.write("Multiplication result is " + (x * y) + "</br>");
        document.write("Devision result is " + (x / y) + "</br>");
        document.write("Reaminder(Modulus) result is " + (z % y) + "</br>");

        let p = 10;
        document.write("Increment result After Pirntout = " + (p++) + "</br>"); //Increment result After=10
        document.write("Increment result After Pirntout = " + (p) + "</br>"); //Increment result After=11

        let q = 10;
        document.write("Increment result Before Pirntout = " + (++q) + "</br>"); //Increment result Before=11
        document.write("Increment result Before Pirntout = " + (q) + "</br>"); //Increment result Before=11

        let a = 10;
        document.write("Increment result After Pirntout = " + (a--) + "</br>"); //Decrement result After=10
        document.write("Increment result After Pirntout = " + (a) + "</br>"); //Decrement result After=9

        let b = 10;
        document.write("Increment result Before Pirntout = " + (--b) + "</br>"); //Decrement result Before=9
        document.write("Increment result Before Pirntout = " + (b) + "</br>"); //Decrement result Before=9
    </script>
</body>
