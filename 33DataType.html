<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>

<body>


    <script type="text/javascript">
        //String
        const name = "Htoo Myat Naing";
        console.log(name);
        console.warn(typeof name);
        console.error(typeof(name));

        //Number
        const age = 25;
        console.log(age);
        console.log(typeof age);

        //Number
        const hascar = true;
        console.log(hascar);
        console.log(typeof hascar);

        const date = new Date();
        console.log(date);
        console.log(typeof date); //Object

        //Object(javascript Object)
        //key:value
        const address = {
            no: "No.123",
            street: "st bte 75x76",
            city: "Mandalay",
            country: "Myanmar"
        };
        console.log(address);
        console.log(typeof address); //object


        //array
        const hobbies = ['movie', 'music', 'sport'];
        console.log(hobbies);
        console.log(typeof hobbies);

        let test;
        console.log(test);
        console.log(typeof test); //undified

        const car = null;
        console.log(car);
        console.log(typeof car); //Object

        const nicknmae = "";
        console.log(nicknmae);
        console.log(typeof nicknmae);
    </script>
</body>

</html>
